query GetTeamBySlugName($slug: String) {
  teamBy(slug: $slug) {
    id
    teamDetails {
      teamName
      teamPhoto {
        node {
          mediaItemUrl
        }
      }
      leagueName
      training {
        monday {
          startTime
          endTime
          gym {
            node {
              ... on Gym {
                gymFields {
                  address
                  name
                }
                id
              }
            }
          }
        }
        tuesday {
          startTime
          endTime
          gym {
            node {
              ... on Gym {
                gymFields {
                  address
                  name
                }
                id
              }
            }
          }
        }
        wednesday {
          startTime
          endTime
          gym {
            node {
              ... on Gym {
                gymFields {
                  address
                  name
                }
                id
              }
            }
          }
        }
        thursday {
          startTime
          endTime
          gym {
            node {
              ... on Gym {
                gymFields {
                  address
                  name
                }
                id
              }
            }
          }
        }
        friday {
          startTime
          endTime
          gym {
            node {
              ... on Gym {
                gymFields {
                  address
                  name
                }
                id
              }
            }
          }
        }
      }
    }
  }
}